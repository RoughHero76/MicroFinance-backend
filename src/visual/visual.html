<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Installments Visualization</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Loan Installments Visualization</h1>
        <div class="loan-summary">
            <p><strong>Outstanding Amount:</strong> <span id="outstanding-amount"></span></p>
            <p><strong>Total Repayment Amount:</strong> <span id="total-repayment-amount"></span></p>
            <p><strong>Number of Installments:</strong> <span id="number-of-installments"></span></p>
            <p><strong>Loan End Date:</strong> <span id="loan-end-date"></span></p>
        </div>
        <h2>Upcoming Installments</h2>
        <div id="installments" class="installments">
            <!-- Installments will be rendered here -->
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
