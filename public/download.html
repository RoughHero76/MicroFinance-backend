<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MicroFinance APK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        #downloadBtn {
            background-color: #00c853;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #downloadBtn:hover {
            background-color: #00e676;
            transform: scale(1.05);
        }

        #downloadBtn:active {
            background-color: #00c853;
            transform: scale(0.95);
        }

        #loadingSpinner {
            display: none;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #00c853;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #message {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #ffffffbb;
            font-size: 0.8rem;
        }

        footer a {
            color: #00e676;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Download MicroFinance APK</h1>
        <button id="downloadBtn">Download Latest APK</button>
        <div id="loadingSpinner"></div>
        <div id="message"></div>
    </div>

    <footer>
        Â© 2024 MicroFinance. <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </footer>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const downloadBtn = document.getElementById('downloadBtn');
            const spinner = document.getElementById('loadingSpinner');
            const message = document.getElementById('message');
            const link = 'https://microfinanace-g4fba3bye5cdggee.centralindia-01.azurewebsites.net/api/shared/app/update/download'; // Replace with your backend route

            // Clear any previous messages
            message.innerText = '';
            message.style.color = '';

            // Show the loading spinner
            spinner.style.display = 'block';
            downloadBtn.disabled = true;

            // Start the download process
            fetch(link)
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    } else {
                        throw new Error('Failed to download APK. Please try again later.');
                    }
                })
                .then(blob => {
                    const downloadLink = document.createElement('a');
                    const url = window.URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.setAttribute('download', 'MicroFinance.apk'); // Set the filename
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    // Success message
                    message.innerText = 'Download successful!';
                    message.style.color = '#00c853';
                })
                .catch(error => {
                    // Error message
                    message.innerText = error.message;
                    message.style.color = 'red';
                })
                .finally(() => {
                    // Hide the loading spinner and re-enable button
                    spinner.style.display = 'none';
                    downloadBtn.disabled = false;
                });
        });
    </script>

</body>

</html>
